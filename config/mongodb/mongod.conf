# Custom MongoDB configuration for music project
systemLog:
  destination: file
  path: "/Users/hardiksrivastav/Projects/music/config/mongodb/logs/mongodb.log"
  logAppend: true
storage:
  dbPath: "/usr/local/var/mongodb_music"
  journal:
    enabled: true
net:
  bindIp: 127.0.0.1
  port: 27018  # Different from default 27017
security:
  authorization: enabled
processManagement:
  fork: true
  pidFilePath: "/Users/hardiksrivastav/Projects/music/config/mongodb/mongod.pid" 